<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App with Firebase, Google Login & Roles</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, button {
      width: 100%; padding: 8px; margin-top: 8px; box-sizing: border-box;
    }
    #error { color: red; height: 1em; margin-top: 8px; }
    #googleLoginBtn {
      background: #4285F4; color: white; font-weight: bold;
    }
  </style>

  <!-- 1) Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- 2) Initialize Firebase -->
  <script>
    const firebaseConfig = {
      apiKey:            "AIzaSyApuSW1IjB5U_9nDuV67ZlPJ8_C8fTOQVk",
      authDomain:        "aeroclubwebsiteapp.firebaseapp.com",
      projectId:         "aeroclubwebsiteapp",
      storageBucket:     "aeroclubwebsiteapp.appspot.com",
      messagingSenderId: "529559179400",
      appId:             "1:529559179400:web:cd1ca2c64a3efcb0970f3d",
      measurementId:     "G-X69J831LCJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
  </script>
</head>

<body>
  <!-- LOGIN CARD -->
  <div class="card" id="loginCard">
    <h2>Login</h2>
    <input id="email"    type="email"    placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Log In</button>
    <button id="googleLoginBtn">Sign in with Google</button>
    <div id="error"></div>
  </div>

  <script>
    // Grab elements
    const loginBtn  = document.getElementById('loginBtn');
    const googleBtn = document.getElementById('googleLoginBtn');
    const emailEl   = document.getElementById('email');
    const passEl    = document.getElementById('password');
    const errorEl   = document.getElementById('error');

    // Email/Password login
    loginBtn.addEventListener('click', () => {
      errorEl.textContent = '';
      auth.signInWithEmailAndPassword(emailEl.value, passEl.value)
        .catch(e => errorEl.textContent = e.message);
    });

    // Google login
    googleBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(e => errorEl.textContent = e.message);
    });

    // Once auth state changes, redirect if logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in â†’ go to home.html
        window.location.href = 'home.html';
      }
      // If not signed in, do nothing (they stay on login card)
    });
  </script>
</body>
</html>
