<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App with Firebase, Google Login & Roles</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      display: none;
    }
    #login { display: block; }
    input, button {
      width: 100%; padding: 8px; margin-top: 8px; box-sizing: border-box;
    }
    #error { color: red; height: 1em; margin-top: 8px; }
    #adminBtn { display: none; margin-top: 12px; }
    #googleLoginBtn {
      background: #4285F4; color: white; font-weight: bold;
    }
  </style>

  <!-- 1) Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- 2) Initialize Firebase -->
  <script>
    const firebaseConfig = {
      apiKey:            "AIzaSyApuSW1IjB5U_9nDuV67ZlPJ8_C8fTOQVk",
      authDomain:        "aeroclubwebsiteapp.firebaseapp.com",
      projectId:         "aeroclubwebsiteapp",
      storageBucket:     "aeroclubwebsiteapp.appspot.com",
      messagingSenderId: "529559179400",
      appId:             "1:529559179400:web:cd1ca2c64a3efcb0970f3d",
      measurementId:     "G-X69J831LCJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
  </script>
</head>

<body>
  <!-- LOGIN CARD -->
  <div id="login" class="card">
    <h2>Login</h2>
    <input id="email"    type="email"    placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Log In</button>
    <button id="googleLoginBtn">Sign in with Google</button>
    <div id="error"></div>
  </div>

  <!-- WELCOME CARD -->
  <div id="welcome" class="card">
    <h2>Welcome!</h2>
    <p>Logged in as <strong><span id="currentUser"></span></strong>.</p>
    <button id="adminBtn">Go to Admin Panel</button>
    <button id="logoutBtn">Log Out</button>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="card">
    <h2>Admin Panel</h2>
    <p>This screen is only visible to users with <em>role: "admin"</em> in Firestore.</p>
    <p>Manage roles under:<br>
      <a href="https://console.firebase.google.com" target="_blank">
        Firebase → Firestore Database → roles collection
      </a>
    </p>
    <button id="backBtn">Back</button>
  </div>

  <!-- APP LOGIC -->
  <script>
    // Grab elements
    const loginDiv   = document.getElementById('login');
    const welcomeDiv = document.getElementById('welcome');
    const adminDiv   = document.getElementById('adminPanel');
    const emailEl    = document.getElementById('email');
    const passEl     = document.getElementById('password');
    const loginBtn   = document.getElementById('loginBtn');
    const googleBtn  = document.getElementById('googleLoginBtn');
    const errorEl    = document.getElementById('error');
    const userSpan   = document.getElementById('currentUser');
    const adminBtn   = document.getElementById('adminBtn');
    const logoutBtn  = document.getElementById('logoutBtn');
    const backBtn    = document.getElementById('backBtn');

    function show(el){ el.style.display = 'block'; }
    function hide(el){ el.style.display = 'none'; }

    // Email/Password login
    loginBtn.addEventListener('click', () => {
      errorEl.textContent = '';
      auth.signInWithEmailAndPassword(emailEl.value, passEl.value)
        .catch(e => errorEl.textContent = e.message);
    });

    // Google login
    googleBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(e => errorEl.textContent = e.message);
    });

    // React to auth changes & fetch role
    auth.onAuthStateChanged(user => {
      if (!user) {
        // Signed out
        hide(welcomeDiv);
        hide(adminDiv);
        show(loginDiv);
        errorEl.textContent = '';
        return;
      }

      // Signed in: show welcome
      userSpan.textContent = user.email;
      hide(loginDiv);
      show(welcomeDiv);

      // Lookup role in Firestore
      db.collection('roles').doc(user.uid).get()
        .then(doc => {
          const role = doc.exists ? doc.data().role : 'user';
          if (role === 'admin') show(adminBtn);
          else hide(adminBtn);
        })
        .catch(err => {
          console.error('Error fetching role:', err);
          hide(adminBtn);
        });
    });

    // Navigate to Admin Panel
    adminBtn.addEventListener('click', () => {
      hide(welcomeDiv);
      show(adminDiv);
    });
    backBtn.addEventListener('click', () => {
      hide(adminDiv);
      show(welcomeDiv);
    });

    // Log out
    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });
  </script>
</body>
</html>
