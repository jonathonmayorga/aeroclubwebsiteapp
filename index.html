<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App with Firebase Auth</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      display: none;
    }
    #login { display: block; }
    input, button {
      width: 100%; padding: 8px; margin-top: 8px; box-sizing: border-box;
    }
    #error { color: red; height: 1em; margin-top: 8px; }
    #adminBtn { display: none; margin-top: 12px; }
  </style>

  <!-- 1) Firebase compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- 2) Your Firebase config: copy EXACTLY from Firebase Console → Project Settings → CDN → Config -->
  <script>
    const firebaseConfig = {
      apiKey:            "AIzaSyApuSW1IjB5U_9nDuV67ZlPJ8_C8fTOQVk",
      authDomain:        "aeroclubwebsiteapp.firebaseapp.com",
      projectId:         "aeroclubwebsiteapp",
      storageBucket:     "aeroclubwebsiteapp.appspot.com",     // ← note the “.appspot.com”
      messagingSenderId: "529559179400",
      appId:             "1:529559179400:web:cd1ca2c64a3efcb0970f3d",
      measurementId:     "G-X69J831LCJ"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>

<body>
  <!-- LOGIN CARD -->
  <div id="login" class="card">
    <h2>Login</h2>
    <input id="email"    type="email"    placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Log In</button>
    <div id="error"></div>
  </div>

  <!-- WELCOME CARD -->
  <div id="welcome" class="card">
    <h2>Welcome!</h2>
    <p>Logged in as <strong><span id="currentUser"></span></strong>.</p>
    <button id="adminBtn">Go to Admin Panel</button>
    <button id="logoutBtn">Log Out</button>
  </div>

  <!-- ADMIN PANEL (visible only to your admin email) -->
  <div id="adminPanel" class="card">
    <h2>Admin Panel</h2>
    <p>This screen is only visible to <em>admin@you.com</em> (change in code below).</p>
    <p>To manage users, go to the Firebase console:<br>
      <a href="https://console.firebase.google.com" target="_blank">
        Firebase → Authentication → Users
      </a>
    </p>
    <button id="backBtn">Back</button>
  </div>

  <!-- 3) App logic -->
  <script>
    // Elements
    const loginDiv   = document.getElementById('login');
    const welcomeDiv = document.getElementById('welcome');
    const adminDiv   = document.getElementById('adminPanel');
    const emailEl    = document.getElementById('email');
    const passEl     = document.getElementById('password');
    const loginBtn   = document.getElementById('loginBtn');
    const errorEl    = document.getElementById('error');
    const userSpan   = document.getElementById('currentUser');
    const adminBtn   = document.getElementById('adminBtn');
    const logoutBtn  = document.getElementById('logoutBtn');
    const backBtn    = document.getElementById('backBtn');

    const ADMIN_EMAIL = "admin@you.com"; // ← change to your admin account

    function show(el){ el.style.display = 'block'; }
    function hide(el){ el.style.display = 'none';  }

    // Log in
    loginBtn.addEventListener('click', () => {
      errorEl.textContent = '';
      auth.signInWithEmailAndPassword(emailEl.value, passEl.value)
        .catch(e => errorEl.textContent = e.message);
    });

    // React to auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        // signed in
        userSpan.textContent = user.email;
        hide(loginDiv);
        show(welcomeDiv);
        // only show admin button for your ADMIN_EMAIL
        if (user.email === ADMIN_EMAIL) show(adminBtn);
        else hide(adminBtn);
      } else {
        // signed out
        hide(welcomeDiv);
        hide(adminDiv);
        show(loginDiv);
        errorEl.textContent = '';
      }
    });

    // Navigation
    adminBtn.addEventListener('click', () => {
      hide(welcomeDiv);
      show(adminDiv);
    });
    backBtn.addEventListener('click', () => {
      hide(adminDiv);
      show(welcomeDiv);
    });

    // Log out
    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });
  </script>
</body>
</html>
